jdk_version: "8"
common_os_support: ["CentOS", "Ubuntu", "Amazon"]

init_application:
  activemq:
    username: admin
    password: "admin"
    service_before: activemq.service
    commands: 
      - 'sudo sed -i "s/admin: admin/admin: $new_password/"  /opt/apache-activemq/conf/jetty-realm.properties'
      - systemctl restart activemq
